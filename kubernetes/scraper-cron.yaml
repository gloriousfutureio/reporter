apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: reporter-scraper
  namespace: reporter
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: reporter
            image: docker.greymatter.io/internal/reporter-scraper:latest
            imagePullPolicy: Always
            env: 
            - name: GITHUB_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: GITHUB_TOKEN
                  name: env
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: REDIS_HOST
                  name: env
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PASSWORD
                  name: env
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PORT
                  name: env
            - name: ZENHUB_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: ZENHUB_TOKEN
                  name: env
            - name: RELEASE_REPO_ID
              valueFrom:
                configMapKeyRef:
                  key: RELEASE_REPO_ID
                  name: env
            - name: CODECLIMATE_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: CODECLIMATE_TOKEN
                  name: env
          restartPolicy: OnFailure
          imagePullSecrets:
           - name: docker.greymatter.io